<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
table{
   width: 500px;

}
th,td {
    border: 1px solid black;
padding: 5px;
}

thead, tfoot{
  background-color: gray;  
  color: white;
}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        
        <tbody>
            <td>São Paulo</td>
            <td>21 000 00</td>
        </tbody>
        <tfoot>
            <th>População total</th>
            <td> 141 000  000</td>
        </tfoot>
    </table>
</body>
</html>
